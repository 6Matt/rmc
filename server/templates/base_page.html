<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %} - Plan your courses!!!!!!!!!!!!</title>
    <meta name="description" content="TODO(david)">
    <meta name="author" content="TODO(david)">

    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600">
    <link rel="stylesheet" href="/static/css/ext.css">
    {% block stylesheets %}
    {% endblock %}

    <!-- TODO(david): Favicon -->
  </head>

  <body>
    <!-- TODO(david): Real responsive layout:
         http://twitter.github.com/bootstrap/scaffolding.html#responsive
    -->

    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="/">Course Flow</a>
          <ul class="nav pull-right">
            <li class="{{ 'active' if nav_item == 'courses' else '' }}">
              <a href="/courses"><i class="icon-reorder"></i> Courses</a>
            </li>
            <li class="{{ 'active' if nav_item == 'profile' else '' }}">
              <a href="/profile"><i class="icon-user"></i> Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <header>
      {% block header %}
      {% endblock %}
    </header>

    <div class="container-fluid">



      <div class="row-fluid">
        <div class="span12">
          <h1>{{ self.page_title() }}</h1>
        </div>
      </div>

      {% block body %}
      {% endblock %}
    </div>

    <footer>
      {% block footer %}
      {% endblock %}
    </footer>

    {% block templates %}
    {% endblock %}

    <!-- Javascript -->
    <!-- TODO((mack): use local copy rather than CDN -->
    <script data-main="/static/js/main.js" src="/static/js/ext/require-2.0.6.js"></script>
    {% block scripts %}
    {% endblock %}

  </body>
</html>
