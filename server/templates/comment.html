{% import 'macros.html' as macros %}

{% call macros.us_template('comment-tpl') %}
<div class="row-fluid">
  <div class="comment-text span9">
    <%- comment %>
  </div>
  <div class="span3 author">
    <img class="img-polaroid" width="80" height="80"
        src="<%- author_pic_url %>" class="author-pic">
    <div class="comment-date"><%- comment_date %></div>
  </div>
</div>
{% endcall %}
