{% import 'macros.html' as macros %}

{% call macros.us_template('term-tpl') %}
<div class="term-name well">

    <i class="arrow icon-caret-down"></i>
  <% } else { %>
    <i class="arrow icon-caret-right"></i>
  <% } %>

</div>
<div class="course-collection-placeholder"></div>
{% endcall %}
